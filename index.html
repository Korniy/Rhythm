<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Шрифти google -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Нормалізатор стилів -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
			integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Таблиця стилів -->
		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Rhythm</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- HEADER -->

			<header class="header">
				<div class="container flex-container">
					<a href="#" class="header__logo">
						<svg class="header__figure" width="28" height="28">
							<use href="./images/icons/symbol-defs.svg#icon-butterfly"></use>
						</svg>
						Rhythm
					</a>
					<!-- Burger menu -->
					<div class="mobile-overlay">
						<div class="mobile-menu">
							<nav class="header__nav">
								<ul class="header__list">
									<li class="header__item">
										<a href="#" class="header__link">Store</a>
									</li>
									<li class="header__item">
										<a href="#" class="header__link">Collections</a>
									</li>
									<li class="header__item">
										<a href="#" class="header__link">Support</a>
									</li>
								</ul>
								<button class="header__button" type="button">
									<svg width="40" height="40">
										<use
											class="icon-menu"
											href="images/icons/symbol-defs.svg#icon-menu"
										></use>
										<use
											class="icon-close"
											href="images/icons/symbol-defs.svg#icon-close"
										></use>
									</svg>
								</button>
							</nav>
						</div>
					</div>
				</div>
			</header>

			<main>
				<!-- MAIN -->

				<section class="hero">
					<div class="container flex">
						<div class="hero__content">
							<h1 class="hero__title">
								Browse top quality <span>Guitars</span> online
							</h1>
							<p class="hero__text">
								Explore 50k+ latest collections of branded guitars online with
								Rhythm.
							</p>
							<div class="hero__actions">
								<a class="hero__link">Get the App</a>
								<svg class="hero__first-icon" width="26" height="29">
									<use href="images/icons/symbol-defs.svg#icon-google"></use>
								</svg>
								<svg class="hero__second-icon" width="26" height="29">
									<use href="images/icons/symbol-defs.svg#icon-apple"></use>
								</svg>
							</div>
						</div>

						<div class="hero__decor">
							<div class="hero__img">
								<img
									srcset="./images/small.png 1x, ./images/big@2x.png 2x"
									src="./images/small.png"
									alt="decor-image"
								/>
							</div>
						</div>
					</div>
				</section>
				<section><div class="container"></div></section>
				<section><div class="container"></div></section>
				<section><div class="container"></div></section>
				<section><div class="container"></div></section>
				<section><div class="container"></div></section>
				<section><div class="container"></div></section>
			</main>
			<footer class="footer">
				<div class="container"></div>
			</footer>
		</div>
	</body>
</html>
